version: "3.9"

services:
  app:
    container_name: gitleaks-cont
    image: docker_python
    tty: false               # false for `entrypoint` in Dockerfile
    stdin_open: false        # false for `entrypoint` in Dockerfile
    env_file:
      - ./.env
    volumes:
      - .:/home/appuser/app
    ports:
      - 8000:8000
    build:
      context: ./
      dockerfile: ./Dockerfile
